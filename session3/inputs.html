<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <h1>Inputs</h1>
    Name: <input role="Name Likho" type="text" name="name" id="name" placeholder="name"><br>
    Age: <input role="Age Likho" type="number" name="age" id="age" placeholder="Age"><br>
    Email: <input type="email" name="email" id="email" placeholder="email"><br>
    Password: <input type="password" name="password" id="password" placeholder="password"><br>
    Gender: 
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="file" name="image" id="image"><br>
    <input type="color" name="color" id="color"><br>
    <input type="date" name="date" id="date"><br>
    <input type="datetime-local" name="datetime" id="datetime"><br> 
    <input type="month" name="month" id="month"><br>
    <input type="week" name="week" id="week"><br>
    <input type="time" name="time" id="time"><br>
    <input type="search" name="search" id="search" placeholder="search"><br>
    <input type="range" name="" id=""><br>
    <input type="checkbox" name="terms" id="terms"> I agree to the terms<br>
    <input type="radio" name="options" id="option1" value="option1"> Option 1<br>
    <input type="submit" value="Submit"><br>
</body>
</html>
