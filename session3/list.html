<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- unordered list -->
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2
            <ol type="a">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ol>
        </li> 
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <!-- ordered list -->
     <ol type="i" start="3">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
     </ol>
    <!-- description list -->
    <dl>
        <dt>Item 1</dt>
        <dd>Description of item 1</dd>
        <dd>Description of item 1.2</dd>
        <dt>Item 2</dt>
        <dd>Description of item 2</dd>
        <dt>Item 3</dt>
        <dd>Description of item 3</dd>
    </dl>
</body>
</html>
