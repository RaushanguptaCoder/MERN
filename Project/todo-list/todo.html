<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="todo.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="inparea card bg-info text-center">
        <br />
        <div class="heading">
          <h1 class="display-1">Todo List</h1>
        </div>
        <div class="inputtodo">
          <input type="text"  placeholder="Tasks" id="todotasks" autocomplete="off" />
        </div>
        <br />
        <div class="button">
          <button
            id="button"
            class="btn-warning btn-outline-dark rounded display-4 px-4"
          >
            Add
          </button>
        </div>
        <br />
      </div>

      <div class="taskarea col col-12 text-center mt-4">
        <!-- <div class="card ">
            <br>
            <p>Task 1 <span></span></p>
        </div> -->
      </div>
    </div>


    <script src="todo.js"></script>
  </body>
</html>
