<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Booking Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: url('bridge.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: white;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: black;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo h1 {
      font-size: 2.5rem;
    }

    .nav-links a {
      margin-left: 20px;
      font-size: 1.2rem;
      transition: 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: magenta;
      transform: scale(1.1);
      outline: none;
    }

    .space {
      display: none;
    }

    .form-section {
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7));
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(189, 194, 216, 0.9);
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: beige;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: beige;
    }

    input::placeholder {
      color: #ddd;
    }

    #booknow {
      background: linear-gradient(to right, magenta, black);
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #booknow:hover,
    #booknow:focus {
      background: linear-gradient(to right, black, magenta);
      outline: 2px solid magenta;
    }

    option {
      background: rgba(55, 93, 163, 0.8);
      color: beige;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .space {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 25px;
        cursor: pointer;
      }

      .space div {
        height: 4px;
        background-color: white;
        border-radius: 2px;
      }

      .logo h1 {
        font-size: 2rem;
      }

      .form-section {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header class="header" role="banner">
    <div class="logo">
      <h1><a href="Proj.html" aria-label="Tourist Plan Home">Tourist Plan</a></h1>
    </div>
    <div class="space" aria-hidden="true">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="nav-links" role="navigation" aria-label="Main navigation">
      <a href="#" role="link">Home</a>
      <a href="#" role="link">Details</a>
      <a href="#cardstest" role="link">Testimonial</a>
      <a href="#" role="link">Reviews</a>
      <a href="#" role="link">About</a>
    </nav>
  </header>

  <main>
    <section class="form-section" aria-labelledby="bookingFormTitle">
      <h2 id="bookingFormTitle">Booking Form</h2>
      <form action="#" method="post" aria-describedby="formDescription">
        <p id="formDescription" style="margin-bottom: 20px;">Please fill in your travel details to proceed with booking.</p>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name.." required aria-label="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required aria-label="Enter your email" >

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Mobile Number" required aria-label="Enter your phone number" >

        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required aria-label="Select your destination">
          <option value="">Choose destination</option>
          <option value="ocean" >Ocean</option>
          <option value="mountain">Mountain</option>
          <option value="forest">Forest</option>
          <option value="xp">XP World</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required aria-label="Select your travel date" >

        <label for="persons">Number of persons:</label>
        <input type="number" id="persons" name="persons" min="1" max="10" required aria-label="Enter number of persons" placeholder="Number of persons" >   

        <label for="meal">Meal:</label>
        <select id="meal" name="meal" required aria-label="Select meal preference">
          <option value="">Choose meal</option>
          <option value="veg">Veg</option>
          <option value="non-veg">Non-Veg</option>
          <option value="both">Both</option>
        </select>

        <label for="payment">Payment Type:</label>
        <select id="payment" name="payment" required aria-label="select payment type but you have to pay on site" >
          <option value="">Select payment type</option>
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="upi">UPI</option>
          <option value="netbanking">Net Banking</option>
          <option value="cash">Cash</option>
        </select>

        <input id="booknow" type="submit" value="Book Now" aria-label="Booking Now">
      </form>
    </section>
  </main>
</body>

</html>
