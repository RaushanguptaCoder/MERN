<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="login-form">
      <h2>Login</h2>
      <br />
      <form action="" method="">
        <div class="form-group">
          <input
            type="email"
            id="email_id"
            name="email_id"
            placeholder="Email ID"
            required
          /><br />
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Password"
            required
          /><br /><br />
          <a href="#" class="forgot">Forgot Password ?</a><br /><br /><br />
          <span class="logbox">
            <input type="submit" value="Login" id="login_btn" class="sp_btn" />
          </span>
          <br /><br />
        </div>
      </form>
      <button class="sp_btn">Register</button>
    </div>
  </body>
</html>
