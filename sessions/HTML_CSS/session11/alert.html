<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- statics alerts  -->
    <!-- <div class="alert alert-danger">ALERT-1</div>
<div class="alert alert-success">ALERT-2</div>
<div class="alert alert-warning">ALERT-3</div>
<div class="alert alert-info">ALERT-4</div>
<div class="alert alert-primary">ALERT-5</div>
<div class="alert alert-secondary">ALERT-6</div> -->

    <!-- dismissable alerts  -->
    <div class="alert alert-warning alert-dismissible">
      <strong>Warning!</strong> This is a warning alert—check it out!
      <button class="btn-close" data-dismiss="alert">&times</button>
    </div>

    <div class="alert alert-danger alert-dismissible">
        <strong>Warning!</strong> This is a warning alert—check it out!
      <button class="btn-close" data-dismiss="alert">&times
      </button>
    </div>







    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
