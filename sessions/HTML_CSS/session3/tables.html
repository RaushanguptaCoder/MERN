<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table class="table" border="1">
        <caption>Table caption</caption>
        <thead>
            <tr>
                <th scope="row">Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <td scope="row">Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td >Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Footer 1</td>
                <td>Footer 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
