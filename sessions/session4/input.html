<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-input</title>
</head>

<body>
    <h1>Form</h1>

    <form action="cross-ref.html" method="get" autocomplete="off">
        <fieldset>
            <legend>Form Details</legend>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="First Name.."><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name..">
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email.."><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Phone..">
        </fieldset>

        <fieldset>
            <legend>
                Professional Details</legend>
                <label for="com">Last Company Details:</label>
                <input type="text" name="com" id="com" placeholder="Company Name.."><br>
        </fieldset><br>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>

</html>
